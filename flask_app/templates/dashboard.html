<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}"> -->
    <title>Cadet Lawn Dashboard</title>
</head>
<body>
    <div id="wrapper">
        <div id="nav">
            <h1>Hello {{user.first_name}}</h1>
            <a href="/logout">Logout</a>
            <a href="/services/new"><button type="button">Select Service Plan!</button></a>
        </div>
        <div class="content-dashboard">
            <p>Your Services:</p>
            <table>
                <thead>
                    <tr>
                        <th>Service</th>
                        <th>Date</th>
                        <th>Notes</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for service in user.services %}
                    <tr>
                        <td><a href="/services/{{service.id}}">{{service.mowing}}</a></td>
                        <td>{{service.mowing}}</td>
                        <td>{{service.aeration}}</td>
                        <td>{{service.prunning}}</td>
                        <td>{{service.fertilizer}}</td>
                        <td>{{service.date}}</td>
                        <td>{{service.notes}}</td>
                        <td>
                            <a href="/delete/service/{{service.id}}">Remove</a>
                            <a href="/services/edit/{{service.id}}">Edit</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

        </div>
    </div>
    

</body>
</html>
