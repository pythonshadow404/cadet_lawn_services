<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Cadet Lawn App</title>
    <link rel="stylesheet" href="/static/af.css">
</head>
<body>
    <div class="links">
        <a class="lo" href="/logout"><h3>Logout</h3></a>
    </div>
    <div class="plate">
        <div class="container">
            <div>
                <h1>Hello {{user.first_name}}! Select Service Plan!</h1>
            </div>
            <div class="fg">
                <form action="/addservice" method="POST">
                    {% with messages = get_flashed_messages(category_filter=['rsvp']) %}
                    {% if messages %}
                        {% for message in messages %}
                        <p class="flash">{{message}}</p>
                        {% endfor %}
                    {% endif %}
                    {% endwith %}
                    <div class="form-group">
                        <input type="checkbox" name="mowing" value="Mowing">
                        <input type="hidden" name="mowing" value = NULL>
                        <label for="mowing">Mowing</label>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" name="aeration" value="Aeration & Seeding">
                        <input type="hidden" name="aeration" value = NULL>
                        <label for="aeration">Aeration & Seeding</label>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" name="prunning" value="Prunning Trees & Shrubs">
                        <input type="hidden" name="prunning" value = NULL>
                        <label for="prunning">Prunning Trees & Shrubs</label>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" name="fertilize" value="Fertilizer & Weed Control">
                        <input type="hidden" name="fertilize" value = NULL>
                        <label for="fertilize">Fertilizer & Weed Control</label>
                    </div>
                    <div class="form-group">
                        <label for="date">Date:</label>
                        <input class="rd" type="date" name="date" min={{tomorrow}}>
                    </div>
                    <div class="form-group">
                        <div class="des">
                            <label for="notes">Notes:</label>
                        </div>
                        <div>
                            <textarea class="d" rows = "4" cols = "40" name="notes"></textarea>
                        </div>
                    </div>
                    <div class="buttons">
                        <a class="can" href="/dashboard">Cancel</a>
                        <input type="submit" class="btn" value="Submit">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
